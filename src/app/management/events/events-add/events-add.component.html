<div class="app-events-add">
    <div fxLayout="row" style="position: relative;">
        <h4>Create new events</h4>
        <div class="header-events" fxHide.lt-md>
            <mat-icon>label</mat-icon>
            <span>No Label</span>

        </div>
    </div>
    <mat-divider></mat-divider>
    <div fxLayout="column">
        <form action="" [formGroup]="eventForm" (submit)="onSubmit()" style="padding: 15px;">

            <div fxLayout="row" fxLayoutGap="10px" fxLayout.lt-md="column">
                <div fxFlex style="display: flex;
                align-items: center;">
                    <mat-icon>face</mat-icon>

                    <mat-form-field appearance="legacy" class="w-100">
                        <mat-label>first name</mat-label>
                        <input formControlName="firstName" matInput placeholder="Placeholder">
                    </mat-form-field>
                </div>
                <div fxFlex>
                    <mat-form-field appearance="legacy" class="w-100">
                        <mat-label>last name</mat-label>
                        <input formControlName="lastName" matInput placeholder="Placeholder">
                    </mat-form-field>
                </div>
            </div>

            <div fxLayout="row" fxLayoutGap="10px" fxLayout.lt-md="column">
                <div fxFlex style="display: flex;
                align-items: center;">
                    <mat-icon>view_list</mat-icon>

                    <mat-form-field appearance="legacy" class="w-100">
                        <mat-label>company</mat-label>
                        <input formControlName="company" matInput placeholder="Placeholder">
                    </mat-form-field>
                </div>
                <div fxFlex>
                    <mat-form-field appearance="legacy" class="w-100">
                        <mat-label>job title</mat-label>
                        <input formControlName="jobTitle" matInput placeholder="Placeholder">
                    </mat-form-field>
                </div>
            </div>
            <div style="display: flex;
            align-items: center;">
                <mat-icon>mail_outline</mat-icon>
                <mat-form-field appearance="legacy" class="w-100">
                    <mat-label>email</mat-label>
                    <input formControlName="email" matInput placeholder="Placeholder">
                </mat-form-field>
            </div>
            <div fxLayout="row" fxLayoutGap="10px" fxLayout.lt-md="column">

                <div style="display: flex;
            align-items: center;">
                    <mat-icon>phone</mat-icon>
                    <mat-form-field appearance="legacy" class="w-100">
                        <mat-label></mat-label>
                        <mat-select disableRipple formControlName="option">
                            <mat-option value="1">Option 1</mat-option>
                            <mat-option value="2">Option 2</mat-option>
                            <mat-option value="3">Option 3</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <mat-form-field appearance="legacy" class="w-100">
                    <mat-label>phone</mat-label>
                    <input formControlName="phone" matInput placeholder="Placeholder">
                </mat-form-field>
            </div>


            <div style="display: flex;
            align-items: center;">
                <mat-icon>insert_drive_file</mat-icon>
                <mat-form-field appearance="legacy" class="w-100">
                    <mat-label>notes</mat-label>
                    <input formControlName="notes" matInput placeholder="Placeholder">
                </mat-form-field>
            </div>
            <mat-divider></mat-divider>

            <div fxLayout="row">
                <div fxFlex>
                    <button class="button-showmore" mat-flat-button (click)="openDialog()">show more</button>
                </div>
                <div fxFlex fxLayoutGap="10px" style="display: flex;">
                    <button class="button-cancel" mat-dialog-close>cancel</button>
                    <button (click)="onSaveClick()" type="submit" class="button-save" mat-flat-button>save</button>
                </div>
            </div>

        </form>
    </div>
</div>
