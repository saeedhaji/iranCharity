<div class="app-roles-add">
    <div fxLayout="row" style="position: relative;">
        <h4>Create new roles</h4>
        <div class="header-roles">
            <mat-icon>label</mat-icon>
            <span>No Label</span>

        </div>
    </div>
    <mat-divider></mat-divider>
    <div fxLayout="column">
        <form action="" [formGroup]="roleForm" (submit)="onSubmit()" style="padding: 15px;">

            <div fxLayout="row" fxLayoutGap="10px">
                <div fxFlex style="display: flex;
                align-items: center;">
                    <mat-icon>face</mat-icon>
                </div>
                <div fxFlex>
                    <mat-form-field appearance="legacy">
                        <mat-label>first name</mat-label>
                        <input formControlName="firstName" matInput placeholder="Placeholder">
                    </mat-form-field>
                </div>
                <div fxFlex>
                    <mat-form-field appearance="legacy">
                        <mat-label>last name</mat-label>
                        <input formControlName="lastName" matInput placeholder="Placeholder">
                    </mat-form-field>
                </div>
            </div>

            <div fxLayout="row" fxLayoutGap="10px">
                <div fxFlex style="display: flex;
                align-items: center;">
                    <mat-icon>view_list</mat-icon>
                </div>
                <div fxFlex>
                    <mat-form-field appearance="legacy">
                        <mat-label>company</mat-label>
                        <input formControlName="company" matInput placeholder="Placeholder">
                    </mat-form-field>
                </div>
                <div fxFlex>
                    <mat-form-field appearance="legacy">
                        <mat-label>job title</mat-label>
                        <input formControlName="jobTitle" matInput placeholder="Placeholder">
                    </mat-form-field>
                </div>
            </div>
            <div style="display: flex;
            align-items: center;">
                <mat-icon>mail_outline</mat-icon>
                <mat-form-field appearance="legacy" class="w-100">
                    <mat-label>email</mat-label>
                    <input formControlName="email" matInput placeholder="Placeholder">
                </mat-form-field>
            </div>

            <div style="display: flex;
            align-items: center;">
                <mat-icon>phone</mat-icon>
                <mat-form-field>
                    <mat-label></mat-label>
                    <mat-select disableRipple formControlName="option">
                        <mat-option value="1">Option 1</mat-option>
                        <mat-option value="2">Option 2</mat-option>
                        <mat-option value="3">Option 3</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field appearance="legacy">
                    <mat-label>phone</mat-label>
                    <input formControlName="phone" matInput placeholder="Placeholder">
                </mat-form-field>
            </div>


            <div style="display: flex;
            align-items: center;">
                <mat-icon>insert_drive_file</mat-icon>
                <mat-form-field appearance="legacy" class="w-100">
                    <mat-label>notes</mat-label>
                    <input formControlName="notes" matInput placeholder="Placeholder">
                </mat-form-field>
            </div>
            <mat-divider></mat-divider>

            <div fxLayout="row">
                <div fxFlex>
                    <button class="button-showmore" mat-flat-button (click)="openDialog()">show more</button>
                </div>
                <div fxFlex fxLayoutGap="10px">
                    <button class="button-cancel" mat-flat-button>cancel</button>
                    <button type="submit" class="button-save" mat-flat-button>save</button>
                </div>
            </div>

        </form>
    </div>
</div>
