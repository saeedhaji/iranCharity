<div class="app-calendars-edit">
    <div fxLayout="row" style="position: relative;">
        <h4>Edit calendars</h4>
        <div class="calendars-header">
            <mat-icon>label</mat-icon>
            No Label
        </div>
    </div>
    <mat-divider></mat-divider>
    <div fxLayout="column">
        <form action="" [formGroup]="editForm" (submit)="onSubmit()">

            <div fxLayout="row" fxLayoutGap="10px" class="body" fxLayout.lt-md="column">
                <div fxFlex style="
                display: flex;
                align-items: center;">
                    <mat-icon class="icon">face</mat-icon>

                    <mat-form-field appearance="legacy" class="w-100">
                        <mat-label>first name</mat-label>
                        <input formControlName="firstName" matInput placeholder="Placeholder">
                    </mat-form-field>
                </div>
                <div fxFlex>
                    <mat-form-field appearance="legacy" class="w-100">
                        <mat-label>last name</mat-label>
                        <input formControlName="lastName" matInput placeholder="Placeholder">
                    </mat-form-field>
                </div>
            </div>

            <div fxLayout="row" fxLayoutGap="10px" class="body" fxLayout.lt-md="column">
                <div fxFlex style="
                display: flex;
                align-items: center;">
                    <mat-icon class="icon">view_list</mat-icon>
                    <mat-form-field appearance="legacy" class="w-100">
                        <mat-label>company</mat-label>
                        <input formControlName="company" matInput placeholder="Placeholder">
                    </mat-form-field>
                </div>
                <div fxFlex>
                    <mat-form-field appearance="legacy" class="w-100">
                        <mat-label>job title</mat-label>
                        <input formControlName="jobTitle" matInput placeholder="Placeholder">
                    </mat-form-field>
                </div>
            </div>

            <div fxLayout="row" fxLayoutGap="10px" class="body" fxLayout.lt-md="column">
                <div fxFlex style="
                display: flex;
                align-items: center;">
                    <mat-icon class="icon">mail_outline</mat-icon>
                    <mat-form-field appearance="legacy" class="w-100">
                        <mat-label>email</mat-label>
                        <input formControlName="email" matInput placeholder="Placeholder">
                    </mat-form-field>
                </div>
                <div fxFlex>
                    <mat-form-field appearance="legacy" class="w-100">
                        <mat-label>label</mat-label>
                        <mat-select disableRipple formControlName="option">
                            <mat-option value="1">Option 1</mat-option>
                            <mat-option value="2">Option 2</mat-option>
                            <mat-option value="3">Option 3</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>

            <div fxLayout="row" fxLayoutGap="10px" class="body" fxLayout.lt-md="column">
                <div fxFlex style="
                display: flex;
                align-items: center;">
                    <mat-icon class="icon">phone</mat-icon>
                    <mat-form-field appearance="legacy" class="w-100">
                        <mat-label></mat-label>
                        <mat-select disableRipple formControlName="optionOne">
                            <mat-option value="1">Option 1</mat-option>
                            <mat-option value="2">Option 2</mat-option>
                            <mat-option value="3">Option 3</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div fxFlex>
                    <mat-form-field appearance="legacy" class="w-100">
                        <mat-label>phone</mat-label>
                        <input formControlName="phone" matInput placeholder="Placeholder">
                    </mat-form-field>
                </div>
                <div fxFlex>
                    <mat-form-field appearance="legacy" class="w-100">
                        <mat-label>label</mat-label>
                        <mat-select disableRipple formControlName="optionTwo">
                            <mat-option value="1">Option 1</mat-option>
                            <mat-option value="2">Option 2</mat-option>
                            <mat-option value="3">Option 3</mat-option>
                        </mat-select>
                    </mat-form-field>

                </div>
            </div>

            <div class="body">
                <mat-icon class="icon">insert_drive_file</mat-icon>
                <mat-form-field appearance="legacy" class="w-100">
                    <mat-label>notes</mat-label>
                    <input formControlName="notes" matInput placeholder="Placeholder">
                </mat-form-field>
            </div>
            <mat-divider></mat-divider>

            <div fxLayout="row">
                <div fxFlex>
                    <button class="button-showmore" mat-flat-button color="primary">show more</button>
                </div>
                <div fxFlex fxLayoutGap="10px" style="display: flex;">
                    <button class="button-cancel" mat-dialog-close>cancel</button>
                    <button type="submit" class="button-save" mat-flat-button color="primary">save</button>
                </div>
            </div>

        </form>
    </div>
</div>
